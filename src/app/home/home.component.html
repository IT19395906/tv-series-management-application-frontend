<div class="container">
    <h2 class="text-center mb-3 fw-bold">Tv Series Available</h2>
    <div class="row g-5">
        <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let data of tvseries">
            <div style="cursor: pointer;" class="card h-100 shadow-lg" (click)="navigate(data)"
                [routerLink]="['/view-detail',data.id]">
                <img [src]="data.img" loading="lazy" class="card-img-top" alt="{{data.title}}"
                    onerror="this.onerror=null; this.src='assets/default-image.jpg';">
                <div class="card-body">
                    <h4 class="card-title">{{data.title}}</h4>
                    <p class="card-text text-muted small mb-0">{{data.category}}</p>
                    <p class="card-text text-muted small mb-0">{{data.quality}}&nbsp;{{data.format}}</p>
                    <p class="card-text text-muted small mb-0">{{data.releasedDate}}</p>
                    <p class="fw-bold mb-0"><span class="status-circle" [ngClass]="{
                'bg-success': data.status === 'ongoing',
                'bg-danger': data.status === 'completed'
              }"></span>{{data.status}}</p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="tvseries.length > 0" class="d-flex justify-content-center align-items-center mt-4">
        <button class="btn btn-outline-primary mx-1" (click)="first()" [disabled]="currentPage === 1">First</button>
        <button class="btn btn-outline-primary mx-1" (click)="previous()"
            [disabled]="currentPage === 1">Previous</button>

        <span class="mx-2">Page {{currentPage}} of {{totalPages}}</span>

        <button class="btn btn-outline-primary mx-1" (click)="next()"
            [disabled]="currentPage === totalPages">Next</button>
        <button class="btn btn-outline-primary mx-1" (click)="last()"
            [disabled]="currentPage === totalPages">Last</button>
    </div>
</div>
