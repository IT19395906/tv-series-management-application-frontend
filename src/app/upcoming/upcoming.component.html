<ng-container *ngIf="upcoming.length; else noData">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let item of upcoming; let i = index" [class.active]="i === 0">
                <div class="card mb-2" (click)="select(item)" [ngClass]="{'selectedCard':selected === item}">
                    <img [src]="item.img" class="card-img-top" alt="img" />
                    <div class="card-body">
                        <h5>{{item.title}}</h5>
                        <p>{{item.releaseDate}}</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</ng-container>
<ng-template #noData>
    <p class="text-muted">No Record Found</p>
</ng-template>
